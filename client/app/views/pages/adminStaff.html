<h1>משתמשים</h1>


<div class="studentInfo">
    <div class="tableInfo">
        <div>
            <div >
            <table id="admin_class">
                <tr >
                    <td><h3>שם משתמש</h3></td>
                    <td><h3>תעודת זהות</h3></td>
                    <td><h3>עדכון</h3></td>
                    <td><h3>מחיקה</h3></td>
                </tr>
                <tr data-ng-repeat="staff in AllUsers" class="ng-scope">
                    <td>{{staff.UserName}}</td>
                    <td>{{staff.UserId}}</td>
                    <td><a ng-href="#/admin/staff/updateStaff/{{staff.UserId}}">עדכון</a></td>
                    <td> <input id="deleteCourse" type="submit" value="מחיקה" ng-click="deleteUser(staff.UserId)"></td>
                </tr>
            </table>
            <button id="addStaff" class="submit"><a ng-href="#/admin/staff/creatStaff">הוספת משתמש</a></br></button>

        </div>


    </div>
</div>
